<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contact-styles.css">
  <title>Contact Me!</title>
</head>
<body>
  <div class="main-container">
    <div class="banner">
      <h1>Let me know how to best reach you!</h1>
    </div>
    <div class="body-container">
      <div class="form-container">
        <form>
          <div class="email">
            <label for="email" id="email-ID">Email:</label>
            <input type="text" placeholder="johnsmith@email.com" name="email" required size="40">
          </div>
          <div class="comments">
            <label for="comments">Comments (20 min, 500 max)</label>
            <textarea id="comments" placeholder="Comments" minlength="20" maxlength="500" cols="30" rows="4"></textarea>
          </div>
          <div class="referred-checks">
            <p>How did you hear about me?</p>
            <div>
              <input type="checkbox" id="classmate" name="reference-check">
              <label for="classmate">Classmate</label>
            </div>
            <div>
              <input type="checkbox" id="resume" name="reference-check">
              <label for="resume">Resume Submission</label>
            </div>
            <div>
              <input type="checkbox" id="linkedIn" name="reference-check">
              <label for="linkedIn">LinkedIn</label>
            </div>
            <div>
              <input type="checkbox" id="coding-academy-rec" name="reference-check">
              <label for="coding-academy-rec">Coding Academy Rec</label>
            </div>
          </div>
          <div class="contact-back">
            <p>Would you like me to reach back to you?</p>
            <input type="radio" id="contact-back-yes" name="reply-back">
            <label for="contact-back-yes">Yes</label>
            <input type="radio" id="contact-back-no" name="reply-back">
            <label for="contact-back-no">No</label>
          </div>
          <div class="birthday-wish">
            <p>If you would like to receive a friendly birthday message, please submit your birth date here:</p>
            <input type="date" onclick="this.showPicker()">
          </div>
          <div class="submit">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
    

  </div>
</body>
</html>
